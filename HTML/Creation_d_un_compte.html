<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Creation d'un compte</title>
</head>
<body>
    <h1>Creation d'un compte</h1>
    <form method="post" action="http://localhost/Freelance_Benin/PHP/traitement_de_l_inscription.php">
        <fieldset>
            <legend>
                <b>Creation d'un compte</b>
            </legend>
            <p>
                <label for="nom">Nom:</label>
                <input id="nom" type="text" name="nom" placeholder="Entrer votre nom">
            </p>
            <p>
                <label for="prenom">Prenom:</label>
                <input id="prenom" type="text" name="prenom" placeholder="Entrer votre prenom">
            </p>
            <p>
                <label for="numero">Numero:</label>
                <input id="numero" type="text" name="numero" placeholder="Entrer votre numero">
            </p>
            <p>
                <label for="mot_de_passe">Mot de passe:</label>
                <input id="mot_de_passe" type="password" name="mot_de_passe" placeholder="Entrer votre mot de passe">
            </p>
            <p>
                <label for="mot_de_passe_confirmation">Confirmation du mot de passe:</label>
                <input id="mot_de_passe_confirmation" type="password" name="mot_de_passe_confirmation" placeholder="Entrer votre mot de passe">
            </p>
            <p>
                <label for="nom_d_utilisateur">Nom d'utilisateur:</label>
                <input id="nom_d_utilisateur" type="text" name="nom_d_utilisateur" placeholder="Entrer un nom d'utilisateur">
            </p>
            <p>
                <label for="email">Email:</label>
                <input id="email" type="email" name="email" placeholder="Entrer votre adresse email">
            </p>
            <input type="submit" name="envoyer" Value="Confirmation">
        </fieldset>
    </form>
</body>
</html>
