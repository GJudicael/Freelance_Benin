<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Creation d'un compte</title>
</head>
<body>
    <h1>Conexion</h1>
    <form method="post" action="http://localhost/Freelance_Benin/PHP/traitement_de_la_connexion.php">
        <fieldset>
            <p>
                <label for="nom_d_utilisateur">Nom d'utilisateur:</label>
                <input id="nom_d_utilisateur" type="text" name="nom_d_utilisateur" placeholder="Entrer votre nom d'utilisateur">
